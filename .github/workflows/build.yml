name: Build and Package EnvVarManager

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore EnvVarManager.csproj

      - name: Build
        run: dotnet build EnvVarManager.csproj -c Release

      - name: Publish self-contained win-x64
        run: dotnet publish EnvVarManager.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o out/win-x64

      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: EnvVarManager-win-x64
          path: out/win-x64


